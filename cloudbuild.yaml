steps:
  # Install dependencies and run tests
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']

  # Run linting
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'lint']

  # Build the application
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/smc-ama-website:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/smc-ama-website:latest',
      '.'
    ]

  # Push image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smc-ama-website:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/smc-ama-website:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'smc-ama-website',
      '--image', 'gcr.io/$PROJECT_ID/smc-ama-website:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '3001'
    ]

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/smc-ama-website:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/smc-ama-website:latest'

options:
  logging: CLOUD_LOGGING_ONLY